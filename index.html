<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Priority To-Do List</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    
    <div class="form-group">
      <input type="text" id="taskName" class="form-control" placeholder="Enter the Task"/>
    </div>

    <div class="form-group">
      <input type="number" id="taskPriority" class="form-control" placeholder="Enter the Priority (lower = more urgent)"/>
    </div>

    <button class="btn btn-primary" onclick="addTask()">Add Task</button>

    <ol id="taskList" class="list-group-numbered"></ol>
  </div>

  <script src="script.js"></script>
</body>
</html>
